<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"
-->

<script>
    let n;
    do {
        n = prompt("Nhập độ dài n")
    } while (n <= 0 || n > 20 || !(parseInt(n) == n));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let nhapPhanTu = prompt("Nhập phần tử thứ " + (i + 1));
        arr.push(nhapPhanTu);
    }
    alert("Mảng bạn vừa nhập là: " + arr);
    let mangTangDan = true;
    let mangGiamDan = true;
    let phanTuTrungNhau = false;
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i+1]) {
            phanTuTrungNhau = true;
        } else if (arr[i] >= arr[i + 1]) {
            mangTangDan = false;
        } else if (arr[i] <= arr[i + 1]) {
            mangGiamDan = false;
        }
    }
    if (phanTuTrungNhau) {
        document.write("Có phần tử trùng nhau: NO");
    } else if (mangTangDan) {
        document.write("Mảng tăng dần: OK");
    } else if (mangGiamDan) {
        document.write("Mảng giảm dần: OK");
    } else {
        document.write("Mảng không tăng không giảm: NO");
    }

</script>
</body>
</html>
