<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu số phần tử chẵn bằng số phần tử lẻ thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->

<script>
    let n = prompt("Nhập độ dài của mảng");
    while (n <= 0 || n > 20 || parseInt(n) != n) {
        n = prompt("Nhập lại n( n là số nguyên và độ tài từ 1-20)")
    }
    let arr = [];
    for (let i = 0; i < n; i++) {
        let nhapPhanTu = prompt("Nhập phần tử thứ " + i);
        arr.push(nhapPhanTu);
    }
    alert("Mảng bạn vừa thêm là: " + arr);
    let demChan = 0;
    let demLe = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            demChan++;
        } else {
            demLe++;
        }
    }
    if (demChan === demLe) {
        document.write("Ok");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
