<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))
Hàm trả về  một chuỗi là tất cả các ký tự in Hoa có trong chuỗi
Ví dụ: Hello CoDeGym => HCDG-->

<script>
        function checkString(str) {
            let newStr = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] >= 'A' && str[i] <= 'Z') {
                    newStr += str[i];
                }
            }
            return newStr;
        }
        let str = "Hello CoDeGym";
        document.write(checkString(str));
</script>
</body>
</html>
