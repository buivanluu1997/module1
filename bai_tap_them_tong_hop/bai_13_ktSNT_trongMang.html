<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu tất cả các phần tử trong mảng là số nguyên tố  thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->

<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    function checkPrime(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i]) !== true) {
                return "Không phải tất cả phần tử trong mảng đều là số nguyên tố: NO";
            }
        }
        return "Tất cả phần tử trong mảng đều là số nguyên tố: OK";
    }

    let n = prompt("Nhập độ dài");
    while (n <= 0 || n > 20 || parseInt(n) != n) {
        n = prompt("nhập lại độ dài(số nguyên từ 1-20)");
    }
    let arr = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("Nhập phần tử thứ " + (i+1));
        arr.push(element);
    }
    alert("Mảng bạn vừa nhập là: " + arr);
    let result = checkPrime(arr);
    document.write(result);
</script>
</body>
</html>
