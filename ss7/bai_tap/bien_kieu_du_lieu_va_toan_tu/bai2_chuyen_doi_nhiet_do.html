<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<input type="number" placeholder="Độ C (Celsius)" id="c" >
<button onclick="chuyenDoi()">Nhập</button>
<p id="ketqua"></p>
<script>
    function chuyenDoi() {
        let doC = +document.getElementById('c').value;
        let doF = (9 * Number(doC) /5) + 32 ;
        document.getElementById('ketqua').innerHTML='Kết quả là : '+doF;
    }
</script>
</body>
</html>
