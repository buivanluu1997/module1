<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình tổng</title>
</head>
<body>
<script>
    let vatLy = +prompt('Nhập điểm Vật Lý : ');
    let hoaHoc = +prompt('Nhập điểm Hoá Học : ');
    let sinhHoc = +prompt('Nhập điểm Sinh Học :')
    let diemTB = (Number(vatLy) + Number(hoaHoc) + Number(sinhHoc))/3 ;
    document.write('Điểm trung bình tổng = ' +diemTB);
</script>
</body>
</html>
