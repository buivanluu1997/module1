<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra snt</title>
</head>
<body>
<script>
    function checkSNT(n) {
        let kiemTra = true;
        let ketQua;
        if (n <= 1) {
            kiemTra = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    kiemTra = false;
                    break;
                }
            }
        }
        if (kiemTra) {
            ketQua = `${n} là số nguyên tố`
            return ketQua
        } else {
            ketQua = `${n} k phải là số nguyên tố`
            return ketQua
        }
    }
    let n = prompt("nhap vao so muon kiem tra");
    document.write(checkSNT(n));
</script>
</body>
</html>
