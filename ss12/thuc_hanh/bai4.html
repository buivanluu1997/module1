<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap vao 1 chuoi");
    let dem = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] == "-" && (str[i+1] = parseInt(str[i+1]))) {
            dem++;
        }
    }
    document.write("co " + dem + " so nguyen am");
</script>
</body>
</html>
