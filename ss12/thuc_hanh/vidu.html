<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sample Screen</h3>
<input type="text" id="inputText">
<button onclick="btnAdd()">Add</button>
<button onclick="displays()">Display</button>
<p id="result"></p>
<script>
    let index = 0;
    let array = [];
    function btnAdd() {
        array[index] = document.getElementById("inputText").value;
        alert("Element: " + array[index] + " added at index " + index);
        index++;
        document.getElementById("inputText").value = "";
    }
    function displays () {
        let e = "</hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
