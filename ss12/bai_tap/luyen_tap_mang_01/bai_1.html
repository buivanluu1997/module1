<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<script>
        let array = [1,2,5,7,8,9,10,11,12,13];
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] >= 10) {
                count++;
                document.write(array[i] + "<br>");
            }
        }
        document.write("Có " + count + " số nguyên >= 10");
</script>
</body>
</html>
