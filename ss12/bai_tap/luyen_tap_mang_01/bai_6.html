<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 6</title>
</head>
<body>
<script>
    let arr = [];
    while (arr.length < 10) {
        let num = prompt("nhap vao mang so nguyen 10 phan tu " + arr.length);
        if (!(parseInt(num) == num)) {
            num = prompt("nhap lai mang so nguyen");
        }
        else {
            arr.push(num);
        }
    }
    let numberV = parseInt(prompt("nhap vao so nguyen V"));
    let check = false
    for (let i = 1; i < arr.length; i++) {
        if (numberV == arr[i]) {
            check = true;
            break;
        }
    }
    if (check) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
