<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr =[1,61,31,82,10,12,20,30];
    let maxValue = arr[0];
    let average;
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > maxValue) {
            maxValue = arr[i];
        }
        sum += arr[i];
    }
    average = sum / (arr.length);
    document.write(maxValue + " là giá trị lớn nhất" + "<br>");
    document.write("Trung bình các phần tử trong mảng = " + average);
</script>
</body>
</html>
