<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào một mảng số nguyên: ");
    let arr = input.split(",").map(Number);
    arr.reverse().join(" ,");
    document.write(arr.toString());
</script>
</body>
</html>
