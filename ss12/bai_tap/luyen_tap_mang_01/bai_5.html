<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let array = [-4, 3, 5, -2, 7, -9, -12, -14,17];
    let count = 0;
    for (let value of array) {
        if (value < 0) {
            document.write(value + "<br>");
            count++;
        }
    }
    document.write("Mảng này có " + count + " giá trị âm");
</script>
</body>
</html>
