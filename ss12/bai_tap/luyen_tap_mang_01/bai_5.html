<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let count = 0;
    let arr = prompt("Nhap vao day so");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-" && !isNaN(arr[i+1])) {
            count++;
        }
    }
    document.write("Có " + count + " số nguyên âm");
</script>
</body>
</html>
