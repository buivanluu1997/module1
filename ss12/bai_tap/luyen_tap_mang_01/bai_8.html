    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        let input = +prompt("Nhập vào mảng số nguyên có 10 phần tử " + i);
        while ((parseInt(input) != input) || input === "") {
            input = +prompt("nhập lại số nguyên");
        }
        array[i] = input;
    }
    array.sort((a, b) => b - a);
    document.write(array);
</script>
</body>
</html>
