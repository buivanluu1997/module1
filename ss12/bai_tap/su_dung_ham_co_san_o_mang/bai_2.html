<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap vao chuoi so nguyen");
    while (parseInt(str) != str || str < 0) {
        str = prompt("nhap lai ( phai la so nguyen )")
    }
    let arr = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i-1] % 2 == 0 && str[i] % 2 == 0) {
            arr.push("-",str[i]);
        } else {
            arr.push(str[i])
        }
    }
    document.write(arr.join(" "));
</script>
</body>
</html>
