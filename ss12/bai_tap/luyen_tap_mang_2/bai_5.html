<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập vào chuỗi 1");
    let str2 = prompt("Nhập vào chuỗi 2");
    if (str1 === str2) {
        alert("chuỗi 1 = " + str1 + " giống chuỗi 2 = " + str2);
    } else {
        alert("chuỗi 1 = " + str1 + " khác chuỗi 2 = " + str2);
    }
</script>
</body>
</html>
