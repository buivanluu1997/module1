<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap</title>
</head>
<body>
<script>
    let length = prompt("Nhập độ dài trong mảng ");
    while (length <= 0 || length > 20 || !(parseInt(length)==length)) {
        length = prompt("Nhập độ dài trong mảng phải là số nguyên từ 1-20 ");
    }
    let array = [];
    for (let i = 0; i < length; i++) {
        let phanTuMoi = +prompt("Nhập phần tử mới " + i);
        array.push(phanTuMoi);
        alert(array);
    }
    document.write("Hiển thị mảng mới " + array + " có độ dài là " + length +"<br>");
    let demChan = 0;
    let demLe = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
            demChan++;
        } else {
            demLe++
        }
    }
    if (demChan === demLe) {
        document.write(" OK");
    } else {
        document.write(" NO");
    }


</script>
</body>
</html>
