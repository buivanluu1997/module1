<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap</title>
</head>
<body>
<script>
    function finMaxNumber(n) {
        let arr = n.toString().split("");
        for (let i = 0; i < arr.length; i++) {
            if (arr.length === 4) {
                if (arr[0] <= arr[1]) {
                    arr.splice(0,1);
                } else {
                    let min = arr[1];
                    let index = 1;
                    for (let j = 1; j < arr.length; j++) {
                       if (arr[i] < min) {
                           min = arr[i];
                           index = i;
                       }
                    }
                    arr.splice(index,1);
                }
                return arr;
            } else {
                return -1;
            }
        }
    }
    let n = prompt("nhap vao n");
    alert(finMaxNumber(n).join(""))
</script>
</body>
</html>
