<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            color: black;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        thead {
            background: red;
            color: #ffffff;
        }
    </style>
</head>
<body>
<form id="productForm">
    <input type="text" id="nameProduce" placeholder="Tên sản phẩm" >
    <input type="number" id="priceProduce" placeholder="Giá sản phẩm" >
    <input type="number" id="quantityProduce" placeholder="Số lượng sản phẩm" >
    <input type="hidden" id="idProduce">
    <button type="button" onclick="productManager.addProduct()">Add</button>
    <button type="button" onclick="productManager.editProduct()">Update</button>
</form>
<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Quản lý</th>
    </tr>
    </thead>
    <tbody id="listProduce"></tbody>
</table>

<script>
    class Product {
        constructor(name, price, quantity) {
            this.name = name;
            this.price = price;
            this.quantity = quantity;
        }

        displayPrice() {
            return this.price.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        }
    }

    class ProductManager {
        constructor() {
            this.productList = [
                new Product("Samsung", 23000, 2),
                new Product("Nokia", 15000, 3),
                new Product("Iphone", 100000, 1),
                new Product("Xiaomi", 5000, 5)
            ];
            this.renderProductList();
        }

        renderProductList() {
            let tableBody = document.getElementById("listProduce");
            tableBody.innerHTML = "";
            this.productList.forEach((product, index) => {
                let row = tableBody.insertRow();
                row.innerHTML = `
                <td>${index + 1}</td>
                <td>${product.name}</td>
                <td>${product.displayPrice()}</td>
                <td>${product.quantity}</td>
                <td>
                    <button onclick="productManager.deleteProduct(${index})">Delete</button>
                    <button onclick="productManager.prepareUpdateProduct(${index})">Update</button>
                </td>
            `;
            });
        }

        addProduct() {
            const name = document.getElementById("nameProduce").value;
            const price = parseFloat(document.getElementById("priceProduce").value);
            const quantity = parseInt(document.getElementById("quantityProduce").value);

            if (name && price > 0 && quantity > 0) {
                this.productList.push(new Product(name, price, quantity));
                this.renderProductList();
                this.clearForm();
            } else {
                alert("Nhập đầy đủ thông tin sản phẩm và giá/số lượng phải lớn hơn 0");
            }
        }

        deleteProduct(index) {
            if (confirm("Bạn có muốn xóa sản phẩm này không?")) {
                this.productList.splice(index, 1);
                this.renderProductList();
            }
        }

        prepareUpdateProduct(index) {
            const product = this.productList[index];
            document.getElementById("nameProduce").value = product.name;
            document.getElementById("priceProduce").value = product.price;
            document.getElementById("quantityProduce").value = product.quantity;
            document.getElementById("idProduce").value = index;
        }

        editProduct() {
            const index = parseInt(document.getElementById("idProduce").value);
            const name = document.getElementById("nameProduce").value;
            const price = parseFloat(document.getElementById("priceProduce").value);
            const quantity = parseInt(document.getElementById("quantityProduce").value);

            if (!isNaN(index) && name && price > 0 && quantity > 0) {
                this.productList[index] = new Product(name, price, quantity);
                this.renderProductList();
                this.clearForm();
            } else {
                alert("Không thể cập nhật sản phẩm. Vui lòng thử lại.");
            }
        }

        clearForm() {
            document.getElementById("nameProduce").value = "";
            document.getElementById("priceProduce").value = "";
            document.getElementById("quantityProduce").value = "";
            document.getElementById("idProduce").value = "";
        }
    }

    const productManager = new ProductManager();

    document.addEventListener('DOMContentLoaded', function () {
        productManager.renderProductList();
    });
</script>
</body>
</html>
