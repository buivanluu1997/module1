<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkPrime(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i]) === true) {
                newArr.push(arr[i]);
            }
        }
        newArr.sort((a,b) => a-b);
        return newArr
    }
    let arr = [1,2,3,4,5,6,7,13,10,25,14];
    document.write(checkPrime(arr));
</script>
</body>
</html>
