<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = prompt("Nhập n phần tử:");
    while (n <= 0 || n > 50 || parseInt(n) != n) {
        n = prompt("Nhập lại n( n là số nguyên, n <= 50)");
    }
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = parseInt(prompt("Nhập phần tử thứ " + (i+1)));
        array.push(element);
    }
    document.write("Mảng bạn vừa nhập là: " + array + "<br>");
    let average;
    let sum = 0;
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (i === 0 || i % 3 === 0) {
            if (array[i] % 5 === 0) {
                sum += array[i];
                count++;
            }
        }
    }
    average = sum / count;
    document.write("Kết quả trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 = " + average);
</script>
</body>
</html>
