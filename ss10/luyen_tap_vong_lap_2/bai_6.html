<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hinh trai tim</title>
</head>
<body>
<script>
    let traiTim = "";
    for (let i = 1; i < 7; i++) {
        for (let j = 1; j <= 7; j++) {
            if ((i === 1 && (j === 1 || j === 4 || j ===7))
                || (i === 4 && ( j === 1 || j ===7))
                || (i === 5 && (j <= 2 || j >= 6))
                || (i ===6 && (j <= 3 || j >= 5))) {
                traiTim += " ";
            }
            else {
                traiTim += "*";
            }
        }
        traiTim += "<br>";
    }
    document.write("<pre>" + traiTim + "</pre>");
</script>
</body>
</html>
