<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let hinhChuNhat = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 20; j++) {
            (i === 1 || i === 5 || j === 1 || j === 20) ? hinhChuNhat += "*" : hinhChuNhat += " ";
        }
        hinhChuNhat += "<br>";
    }
    document.write("<pre>" + hinhChuNhat + "</pre>");
</script>
</body>
</html>
