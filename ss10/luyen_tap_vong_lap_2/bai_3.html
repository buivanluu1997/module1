    <title>In tam giác vuông</title>
</head>
<body>
<script>
    // Tam giác 1:
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("</br>")
    }
    // Tam giác 2:
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("</br>");
        }
    // Tam giác 3:

</script>
</body>
</html>
