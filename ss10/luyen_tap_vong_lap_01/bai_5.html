<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let fibOne = 0;
    let fibTwo = 1;
    let fibThree; let sum = 1;
    for (let i = 1; i <= 18; i++) {
        fibThree = fibOne + fibTwo;
        sum += fibThree;
        fibOne = fibTwo;
        fibTwo = fibThree;
    }
    document.write("tổng của 20 số đầu tiên trong dãy fibonacci = " + sum);
</script>
</body>
</html>
