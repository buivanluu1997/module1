<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
       let fibOne = 0;
       let fibTwo = 1;
       document.write(fibOne + "<br>");
       document.write(fibTwo + "<br>");
       let fibThree;
       for (let i = 1; i <= 18; i++) {
           fibThree = fibOne + fibTwo;
           document.write(fibThree + "<br>");
           fibOne = fibTwo;
           fibTwo = fibThree;
       }
</script>
</body>
</html>
