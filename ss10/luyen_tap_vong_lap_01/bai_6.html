<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let tong = 0;
    let j = 7;
    for (let i = 0; i < 30; i++) {
        tong += j * i;
    }
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên = " + tong);
</script>
</body>
</html>
