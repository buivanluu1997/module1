<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
     let diemUoc = 1;
     let i = 2;
     while (diemUoc <= 20) {
        let soNguyenTo = true;
         if (i === 2) {
             soNguyenTo = true;
         } else {
             for (let j = 2; j < i; j++) {
                 if (i % j === 0) {
                     soNguyenTo = false;
                     break;
                 }
             }
         }
         if (soNguyenTo) {
             document.write(i + " là số nguyên tố" + "<br>");
             diemUoc++;
         }
         i++;
     }
</script>
</body>
</html>
