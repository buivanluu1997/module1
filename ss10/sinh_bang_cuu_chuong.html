<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let rows, i, j;
    rows = "<table border='1' cellspacing='0' cellpadding='15'>";
    for (i = 1; i <= 10; i++) {
        rows = rows + "<tr>";
        for (j = 1; j <= 10; j++) {
            rows = rows + "<td>" + j + "*" + i + "=" + j * i + "</td>";
        }
        rows = rows + "</tr>";
    }
    rows = rows + "</table>";
    document.write(rows);
</script>
</body>
</html>
