<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class  Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        setLength(length) {
            this.length = length;
        }
        setWidth(width) {
            this.width = width;
        }
        getAcreage() {
            return this.length * this.width;
        }
        getPerimeter () {
            return (this.length + this.width) * 2;
        }
    }
    let rectangle = new Rectangle(100,50);
    let acreage = rectangle.getAcreage();
    document.write(`Diện tích hình chữ nhật = ${acreage}`);
    document.write(`Chu vi hình chữ nhật = ${rectangle.getPerimeter()}`)
</script>
</body>
</html>
