<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        setDoC(doC) {
            this.doC = doC;
        }
        getDoF() {
            return (9 * this.doC / 5) + 32;
        }
        getDoK() {
            return this.doC + 273;
        }
    }
    let temperature = new Temperature(25);
    let doF = temperature.getDoF();
    document.write(temperature.doC + "độ C = " + doF +" độ F" + "<br>");
    let doK = temperature.getDoK();
    document.write(temperature.doC + "độ C = " + doK + " độ K" + "<br>");
    temperature.setDoC(20);
    document.write(temperature.doC + "độ C = " + temperature.getDoF() + " độ F" + "<br>");
    document.write(temperature.doC + "độ C = " + temperature.getDoK() + " độ K" + "<br>");
</script>
</body>
</html>
