<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="id-canvas" width="200" height="100"></canvas>
<div id="dientich"></div>
<div id="chuvi"></div>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }
        setChieuDai(chieuDai) {
            this.chieuDai = chieuDai;
        }
        setChieuRong(chieuRong) {
            this.chieuRong = chieuRong;
        }
        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }
        getChuVi() {
            return (this.chieuDai + this.chieuRong) * 2 ;
        }
        getChieuDai() {
            return this.chieuDai;
        }
        getChieuRong() {
            return this.chieuRong;
        }
        draw() {
            let canvas = document.getElementById("id-canvas");
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle ="#117019" ;
            ctx.fillRect(10,10,this.chieuDai,this.chieuRong);
        }
    }
    let rectangle = new Rectangle(50, 100);
    rectangle.setChieuDai(200);
    rectangle.setChieuRong(100);
    rectangle.draw();
    document.getElementById("dientich").innerHTML = "Diện tích hình chữ nhật = " + rectangle.getDienTich() + "<br>";
    document.getElementById("chuvi").innerHTML = "Chu vi hình chữ nhật = " + rectangle.getChuVi();
</script>
</body>
</html>
