<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC
        }
        getDoF() {
            return (9 * this.doC / 5) + 32;
        }
        getDoKenVin() {
            return this.doC + 273;
        }
        setDoC(doC) {
            this.doC = doC;
        }
    }
    let temperature = new Temperature(25);
    document.write(temperature.doC + " độ C = " + temperature.getDoF() + " độ F" + "<br>");
    document.write(temperature.doC + " độ C = " + temperature.getDoKenVin() + " độ Kenvin" + "<br>");
    temperature.setDoC(30);
    document.write(temperature.doC + " độ C = " + temperature.getDoF() + " độ F" + "<br>");
    document.write(temperature.doC + " độ C = " + temperature.getDoKenVin() + " độ Kenvin");

</script>
</body>
</html>
