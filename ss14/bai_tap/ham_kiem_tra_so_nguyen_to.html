<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function kiemTraSNT (n) {
        let demUoc = 0
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                demUoc++;
            }
        }
        if (demUoc === 2) {
            alert(n + " la so nguyen to")
        } else {
            alert(n + " k phai la so nguyen to" )
        }
    }
    let n = +prompt("nhap vao so nguyen de kiem tra < 1000");
    let ketQua = kiemTraSNT(n);
</script>
</body>
</html>
