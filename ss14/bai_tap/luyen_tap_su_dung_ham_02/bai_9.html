<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    function duyetKyTu (kyTu) {
        let charArray = ['H', 'e', 'l', 'l', 'o', ' ', 'W', 'o', 'r', 'l', 'd'];
        let demKyTu = 0;
        let kiemTra = false
        let ketQua;
        for (let i = 0; i < charArray.length; i++) {
            if (kyTu == charArray[i]) {
                kiemTra = true;
                demKyTu++;
            }
        }
        if (kiemTra) {
            ketQua = (" có " + demKyTu + " ký tự " + kyTu);
            return ketQua;
        } else {
            ketQua = -1;
            return ketQua;
        }
    }
    let kyTu = prompt("Nhập vào 1 kí tự bất kì");
    document.write(duyetKyTu(kyTu));
</script>
</body>
</html>
