<script>
    function numberMin (a,b,c) {
        if ( a <= b && a <= c) {
            return a;
        }
        if (b <= a && b <= c) {
            return b;
        }
        if (c <= a && c <= b) {
            return c;
        }
    }
    document.write(numberMin(0,1,0));
</script>
