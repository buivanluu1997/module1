<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    function kiemTra(x) {
        return (x % 1 === 0 && x > 0) ? true : false;
    }
    let x = prompt("Nhập vào 1 số để kiểm tra")
    document.write(kiemTra(x));
</script>
</body>
