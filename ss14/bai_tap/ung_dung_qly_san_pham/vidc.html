   function kiemTra(nhapA) {
       let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
       let arr2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

       for (let i = 0; i < arr1.length; i++) {
           if (arr1[i] === nhapA) {
               return arr2[i];
           }
       }
       return "khong tim thay ngoi sao";
   }
   let nhapA = prompt("nhap ten ngoi sao");
   let result = kiemTra(nhapA);
   document.write(result);
