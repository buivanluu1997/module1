<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let doanhSo = Number(prompt("Nhập doanh số bán hàng: "));
    let hoaHong;
    if (doanhSo >0 && doanhSo < 10000000) {
        hoaHong = doanhSo * (5 / 100);
        alert("Hoa hồng nhận được là: "+hoaHong);
    }
    else if (doanhSo < 50000000) {
        hoaHong = doanhSo * (7 / 100);
        alert("Hoa hồng nhận được là: "+hoaHong);
    }
    else {
        hoaHong = doanhSo * (10 / 100);
        alert("Hoa hồng nhận được là: "+hoaHong);
    }
</script>
</body>
</html>
