<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<form>
    <h1>Kiểm tra số ngày trong tháng</h1> <br>
    <input type="number" placeholder="Nhập tháng" id="nhapthang">
    <button type="button" onclick="check()">Check</button>
    <p id="ketqua">Đây là chỗ hiển thị kết quả</p>
</form>
<script>
    function check() {
        let nhapThang = parseInt(document.getElementById("nhapthang").value);
            switch (nhapThang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Là tháng có 31 ngày" ;
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Là tháng có 28 hoặc 29 ngày" ;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Là tháng có 30 ngày" ;
                break;
            default :
                document.getElementById("ketqua").innerHTML = "không có tháng đó, vui lòng nhập lại" ;
        }
    }
</script>
</body>
</html>
