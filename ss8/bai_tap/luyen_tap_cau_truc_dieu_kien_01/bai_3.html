<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let soNguyen = Number(prompt("Nhập số nguyên bất kì: "));
    if (soNguyen > 0) {
        alert(soNguyen +" là số lớn hơn 0");
    }
    else if (soNguyen === 0) {
        alert(soNguyen +" là số 0");
    }
    else {
        alert(soNguyen +" là số nhỏ hơn 0");
    }

</script>
</body>
</html>
