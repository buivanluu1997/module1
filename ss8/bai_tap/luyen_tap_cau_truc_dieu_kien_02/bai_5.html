<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<form>
    <input type="number" placeholder="độ dài cạnh góc vuông a" id="nhapCanhA">
    <input type="number" placeholder="độ dài cạnh góc vuông b" id="nhapCanhB">
    <input type="button" value="=" id="btn">
    <p id="ketqua"></p>
    <script>
        function Result() {
            let canhA = parseInt(document.getElementById("nhapCanhA").value);
            let canhB = parseInt(document.getElementById("nhapCanhB").value);
            let dienTich = (1/2) * canhA * canhB ;
            document.getElementById("ketqua").innerHTML = "Diện tích tam giác vuông = "+dienTich;
        }
        let clickBtn = document.getElementById("btn");
        clickBtn.addEventListener("click", Result);
    </script>
</form>
</body>
</html>
