<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
<input id="celsius" type="number" placeholder="Độ C (Celsius)" />
<button onclick="myClick()">Nhập</button>
<br>
<h2>Kết quả là:</h2>
<p id="result"></p>
<script>
    function myClick() {
        let doC = +document.getElementById("celsius").value;
        let doF = Number(doC) * 9/5 +32 ;
        document.getElementById("result").innerHTML = doF + " độ F" ;
    }
</script>
</body>
</html>
