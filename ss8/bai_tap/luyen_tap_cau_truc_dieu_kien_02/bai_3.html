<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tich hình vuông khi biêt cạnh a</title>
</head>
<body>
<script>
    let canhA = parseInt(prompt("nhập vào cạnh a là: "));
    let dienTich = Math.pow(canhA,2) ;
    alert("Diện tích hình vuông là "+dienTich);
</script>
</body>
</html>
