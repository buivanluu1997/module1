<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1.</title>
</head>
<body>
<form>
    <input id="nhapA" type="number" placeholder="nhập vào a">
    <input id="nhapB" type="number" placeholder="nhập vào b">
    <input type="button" id="btn1" value="=">
    <p id="ketqua"></p>
    <script>
        function check () {
            let soA = parseFloat(document.getElementById("nhapA").value);
            let soB = parseFloat(document.getElementById("nhapB").value);
            let ketQua;
            if (soA === 0 && soB === 0) {
                ketQua = "Phương trình có vô số nghiệm";
            } else if (soA === 0 && soB !== 0) {
                ketQua = "Phương trình vô nghiệm";
            } else if (soA !== 0 && soB === 0) {
                ketQua = "Phương trình có nghiệm x = 0"
            } else {
                ketQua = "Phương trình có nghiệm x = "+ (-soB / soA);
            }
            document.getElementById("ketqua").innerHTML = ketQua
        }
        let myBtn = document.getElementById("btn1");
        myBtn.addEventListener("click", check);
    </script>
</form>
</body>
</html>
