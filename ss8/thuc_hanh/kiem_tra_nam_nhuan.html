   let year = parseInt(prompt("Nhập vào năm bạn muốn kiểm tra: "));
   let namNhuan = false;
   if (year % 4 == 0) {
       if (year % 100 == 0) {
           if (year % 400 == 0) {
               namNhuan = true;
           }
       }
       else {
           namNhuan = true;
       }
   }
   if (namNhuan) {
       alert("Năm "+ year+ " là năm nhuận");
   }
   else
       alert("Năm "+ year+ " không phải là năm nhuận");
