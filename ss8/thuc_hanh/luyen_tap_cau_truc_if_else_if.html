<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if else if</title>
</head>
<body>
<script>
    let useName = prompt("Nhập tên từ bàn phím: ")
    if (useName == "Admin") {
        let pass = prompt("Nhập mật khẩu: ")
        if (pass == "TheMaster") {
            alert(" Welcome.");
        }
        else if (pass == null) {
            alert("Canceled.");
        }
        else {
            alert("Wrong password.");
        }
    }
    else if (useName == null) {
        alert("canceld");
    }
    else {
        alert("I don’t know you")
    }
</script>
</body>
</html>
